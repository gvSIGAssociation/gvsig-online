{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
<div class="error-page">
	<h2 class="headline text-red">{% trans "Illegal operation" %}</h2>
	<div class="error-content">
		<h3>
			<i class="fa fa-warning text-red"></i> Oops! {% trans "Something went wrong" %}.
		</h3>
		<p>
				{% trans "You don't have administrative permissions. Meanwhile, you may" %} <a
				href="/gvsigonline/core/">{% trans "return to dashboard" %}</a>.
		</p>
	</div>
</div>
{% endblock %}
