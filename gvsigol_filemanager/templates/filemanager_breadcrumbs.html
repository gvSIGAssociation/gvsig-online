<ul class="breadcrumb">

  	{% for breadcrumb in breadcrumbs %}
  	<li>
    	{% if forloop.last %}
    		{{breadcrumb.label}}
    	{% else %}
    		<a href="{% url 'filemanager:browser' %}?path={{breadcrumb.path}}{% if popup %}&amp;popup=1{% endif %}">{{breadcrumb.label}}</a>
    	{% endif %}
  	</li>
  	{% endfor %}
  	
</ul>
