{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}	
	<div class="row">
		<div class="col-md-12">
			<div class="box">
			
				<form role="form" method="post" action="/gvsigonline/services/workspace_update/{{wid}}/">
					<div class="box-header with-border">
						<h3 class="box-title">{% trans "Update workspace" %}</h3>
						<div class="box-tools pull-right">
							<button type="submit" class="btn btn-default btn-sm"><i class="fa fa-floppy-o margin-r-5"></i> {% trans "Save" %}</button>					
						</div>
					</div>

					<div class="box-body">
					{% csrf_token %}					
								
						{% if message %}
						<div id="form-error" style="color:#ff0000;">
							<p>* {{ message }}</p>
						</div>
						{% endif %}
						
						<div class="row">
							<div class="col-md-12 form-group">
								<label for="workspace-description">{% trans "Description" %}</label>
								<input placeholder="{% trans 'Project description' %}" name="workspace-description" id="workspace-description" type="text" class="form-control" value="{{workspace.description}}">						
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-12 form-group">
								<label for="is_public">{% trans "Is public?" %}</label>&nbsp;&nbsp;
								{% if workspace.is_public %}
								<input type="checkbox" name="is_public"  id="is_public" checked/>
								{% else %}
								<input type="checkbox" name="is_public"  id="is_public"/>
								{% endif %}								
							</div>
						</div>	

					</div>	
				</form>		
			</div>
		</div>				
	</div>
{% endblock %}
{% block extra-scripts %}
<script>
	$('#menu-manage-services').addClass("active");
	$('#submenu-layergroups').addClass("active");
</script>
{% endblock %}
