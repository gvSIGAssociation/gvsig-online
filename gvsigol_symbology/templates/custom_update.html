{% extends "base_symbology.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}	  	  
<div class="row">
	<div class="col-md-12">
		<div class="box">
		
			<div class="box-header with-border step-2">
				<h3 class="box-title">{% trans "Update style" %}</h3>
				<div class="box-tools pull-right">
					<button id="refresh-preview" class="btn btn-sm btn-default refresh-preview"><i class="fa fa-refresh margin-r-5"></i> {% trans "Update preview" %}</button>
					<button id="save-legend" class="btn btn-sm btn-default save-legend"><i class="fa fa-floppy-o margin-r-5"></i> {% trans "Save" %}</button>					
				</div>
			</div>
			
			
			<div class="box-body">
				<div class="row">
					<div id="form-error" style="color:#ff0000;"></div>
				</div>
				<div class="row">
					<div class="col-md-12 form-group">
						<label>{% trans "Name" %}</label>
						<input disabled placeholder="{% trans 'Style name' %}" name="style-name" id="style-name" value="{{style.name}}" type="text" class="form-control">	
					</div>
				</div>
				<div class="row">
					<div class="checkbox col-md-12">								
						<label>
							{% if style.is_default %}
							<input type="checkbox" name="style-is-default" id="style-is-default" checked disabled/>{% trans "Set as default style" %}
							{% else %}
							<input type="checkbox" name="style-is-default" id="style-is-default"/>{% trans "Set as default style" %}
							{% endif %}
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div id="map" class="preview-map"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 form-group">
						<textarea class="form-control" name="sld_content" id="sld_content" rows="10">{{style.sld}}</textarea>						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block extra-scripts %}
<script>
	$('#menu-manage-symbology').addClass("active");
	$('#submenu-styles').addClass("active");
</script>
<script>

function imagePostFunction(image, src) {
	var img = image.getImage();
	if (typeof window.btoa === 'function') {
	  var xhr = new XMLHttpRequest();
	  //GET ALL THE PARAMETERS OUT OF THE SOURCE URL**
	  var dataEntries = src.split("&");
	  var url;
	  var params = "";
	  for (var i = 0 ; i< dataEntries.length ; i++){
// 	      console.log("dataEntries[i]",dataEntries[i]);
	      if (i===0){
	      url = dataEntries[i];    
	      }
	      else{
	      params = params + "&"+dataEntries[i];
	      }
	  }
	  xhr.open('POST', url, true);

	  xhr.responseType = 'arraybuffer';
	  xhr.onload = function(e) {
	    if (this.status === 200) {
	      var uInt8Array = new Uint8Array(this.response);
	      var i = uInt8Array.length;
	      var binaryString = new Array(i);
	      while (i--) {
	        binaryString[i] = String.fromCharCode(uInt8Array[i]);
	      }
	      var data = binaryString.join('');
	      var type = xhr.getResponseHeader('content-type');
	      if (type.indexOf('image') === 0) {
	        img.src = 'data:' + type + ';base64,' + window.btoa(data);
	      }
	    }
	  };
	  //SET THE PROPER HEADERS AND FINALLY SEND THE PARAMETERS 
	  xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	  xhr.send(params);
	} else {
	  img.src = src;
	}
}

$(document).ready(function() {
	
	var layerId = "{{layer_id}}";
	var layerUrl = "{{layer_url}}";
	var wfsUrl = "{{layer_wfs_url}}";
	var layerName = "{{layer_name}}";
	var styleId = "{{style.id}}";
	var featureType = "{{featureType}}";
	var jsonAlphanumericFields = {{json_alphanumeric_fields|safe}};
	var fonts = {{ fonts|safe }};
	var previewUrl = "{{preview_url}}";
	var supported_crs = {{supported_crs|safe}};
	
	for (var crs in supported_crs) {
		proj4.defs(supported_crs[crs].code, supported_crs[crs].definition);	
	}
	
	var map = new ol.Map({
		layers: [
		    new ol.layer.Tile({
            	source: new ol.source.OSM()
          	})
		],
		target: "map",
		view: new ol.View({
		    center:[0,0],
		    zoom: '2'
		})
	});
	var wmsSource = new ol.source.ImageWMS({
		url: layerUrl,
		visible: true,
		params: {'LAYERS': layerName, 'FORMAT': 'image/png', 'VERSION': '1.1.1'},
		serverType: 'geoserver',
		tileLoadFunction: function(image, src) {
			   imagePostFunction(image, src);
		}
	});
	wmsLayer = new ol.layer.Image({
		id: 'preview-layer',
		source: wmsSource,
		visible: true
	});
	map.addLayer(wmsLayer);
	
	var sldContent = document.getElementById('sld_content');
	var codemirror = CodeMirror.fromTextArea(sldContent, {
		mode: "text/xml",
        extraKeys: {"Ctrl-Space": "autocomplete"},
		theme: "xq-dark",
		lineNumbers: true
	});
	
	codemirror.refresh();
	
	var utils = new SymbologyUtils(map, layerId, wmsLayer, featureType, previewUrl, fonts, jsonAlphanumericFields);
	
	utils.centerMap(layerName, wfsUrl);

	$("#save-legend").on('click', function(e){
		update(layerId, styleId, codemirror, utils);
	});
	
	$("#refresh-preview").on('click', function(e){
		updatePreview(layerId, codemirror, utils);
	});

	$(window).unload(function(){
		console.log("Trying to exit from this page");
		$.ajax({
			type: "POST",
			async: false,
			url: "/gvsigonline/symbology/remove_temporal_preview/",
			beforeSend:function(xhr){
				xhr.setRequestHeader('X-CSRFToken', $.cookie('csrftoken'));
			},
			data: {
				name: "{{style.name}}",
				layer_id: "{{layer_id}}"
			},
			success: function(response){
				
			},
		    error: function(){}
		});
	});
	

});

function update(layerId, styleId, codemirror, utils) {
	var self = this;
	
	var sld = codemirror.getValue();
	var isDefault = $('#style-is-default').is(":checked");
	var styleName = $("#style-name").val();
	
	$.ajax({
		type: "POST",
		async: false,
		url: "/gvsigonline/symbology/custom_update/" + layerId + "/" + styleId + "/",
		beforeSend:function(xhr){
			xhr.setRequestHeader('X-CSRFToken', $.cookie('csrftoken'));
		},
		data: {
			style: 'CS',
			style_name: styleName,
			is_default: isDefault,
			sld: sld
		},
		success: function(response){
			if (response.success) {
				location.href = "/gvsigonline/symbology/style_layer_list/";
				
			} else {
				alert('Error');
			}

		},
		error: function(){}
	});
}

function updatePreview(layerId, codemirror, utils) {
	var self = this;
	
	var sld = codemirror.getValue();
	var isDefault = $('#style-is-default').is(":checked");
	var styleName = $("#style-name").val();
	
	$.ajax({
		type: "POST",
		async: false,
		url: "/gvsigonline/symbology/update_preview/" + layerId +  "/",
		beforeSend:function(xhr){
			xhr.setRequestHeader('X-CSRFToken', $.cookie('csrftoken'));
		},
		data: {
			style: 'CS',
			style_name: styleName,
			is_default: isDefault,
			sld: sld
			
		},
		success: function(response){
			if (response.success) {
				utils.reloadLayerPreview($('#style-name').val());
				
			} else {
				alert('Error');
			}

		},
		error: function(){}
	});
}
</script>
{% endblock %}
