###############################################
# Compress and package a subset of deps       #
# to reduce the number of paralel downloads   #
###############################################
[ol-ext.min.js]
root=
    ../gvsigol_core/static/js/vendors/openlayers-ext
include=
    ol-ext.js
exclude=
    layer.getPreview
    proj4
    r:ol\..*
[jspdf.min.js]
root=
    ../gvsigol_core/static/js/vendors/jsPDF-1.3.5/dist
include=
    jspdf.debug.js
[codemirror.min.js]
root=
    ../gvsigol_core/static/js/vendors/codemirror-5.49.0/lib
    ../gvsigol_core/static/js/vendors/codemirror-5.49.0/addon/hint
    ../gvsigol_core/static/js/vendors/codemirror-5.49.0/addon/display
    ../gvsigol_core/static/js/vendors/codemirror-5.49.0/mode/xml
    ../gvsigol_core/static/js/vendors/codemirror-5.49.0/mode/javascript
    ../gvsigol_core/static/js/vendors/codemirror-5.49.0/mode/css
    ../gvsigol_core/static/js/vendors/codemirror-5.49.0/mode/htmlmixed
include=
    codemirror.js
    show-hint.js
    xml-hint.js
    html-hint.js
    autorefresh.js
    xml.js
    javascript.js
    css.js
    htmlmixed.js

