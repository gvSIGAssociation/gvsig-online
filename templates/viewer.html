<!DOCTYPE html>
{% load staticfiles %}
{% load i18n %}
<html>
<head>
	
	<title>gvSIG Online</title>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	
	<link rel="stylesheet" href="{% static "js/vendors/bootstrap-3.3.6/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/font-awesome-4.4.0/css/font-awesome.min.css" %}">
	<link rel="stylesheet" href="{% static "css/fontcustom/fontcustom.css" %}">
	<link rel="stylesheet" href="{% static "css/ionicons.min.css" %}">
	<link rel="stylesheet" href="{% static "js/vendors/datatables/dataTables.bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "js/vendors/ol-3.15.1/ol.css" %}">
	<link rel="stylesheet" href="{% static "js/vendors/ol-3.15.1/ol3-popup.css" %}">
	<link rel="stylesheet" href="{% static "js/vendors/bootstrap-slider/slider.css" %}">	
	<link rel="stylesheet" href="{% static "css/gvsigOL.css" %}">
	<link rel="stylesheet" href="{% static "css/viewer.css" %}">	
	<link rel="stylesheet" href="{% static "css/skins/_all-skins.min.css" %}">
	<link rel="stylesheet" href="{% static "css/toc.css" %}">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>

<body class="hold-transition skin-blue">
	<header class="main-header map-header">

		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top" style="margin-left:0px;" role="navigation">
			
			<!-- Sidebar toggle button-->
          	<a href="#" class="sidebar-toggle" data-toggle="control-sidebar" role="button"></a>

			<div class="viewer-search-form">
				<div class="input-group">
					<input type="text" name="search-widget-input" id="autocomplete" class="form-control" placeholder="{% trans "Search" %}..."> 
					<span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn btn-flat">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</div>

			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					
					<li><a href="#" id="export-to-pdf" class="dropdown-toggle"> <i class="fa fa-print"></i></a>
					</li>
					
					<li class="dropdown user user-menu">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"> 
							<img src="{% static "img/user.png" %}" class="user-image" alt="User Image"> 
							<span class="hidden-xs">{{user.username}}</span>
						</a>
						<ul class="dropdown-menu">
							<li class="user-header">
								<img src="{% static "img/user.png" %}" class="img-circle" alt="User Image">
								<p>
									{{user.username}}<small>{{user.email}}</small>
								</p>
							</li>
							<li class="user-footer">
								<div class="pull-left">
									<a href="/gvsigonline/core/" class="btn btn-default btn-flat">{% trans "Dashboard" %}</a>
								</div>
								<div class="pull-right">
									<a href="/gvsigonline/auth/logout_user/" class="btn btn-default btn-flat">{% trans "Sign out" %}</a>
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>

		</nav>
	</header>
	
	<div id="container">
		<aside class="control-sidebar control-sidebar-light" style="position: fixed; height: 100%;">

			<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
				<li class="active"><a href="#layer-tree-tab" data-toggle="tab"><i class="icon-layers"></i></a></li>
				<li><a href="#legend-tab" data-toggle="tab"><i class="fa fa-tags"></i></a></li>
				<li><a href="#details-tab" data-toggle="tab"><i class="fa fa-list-alt"></i></a></li>
			</ul>

			<div class="tab-content">
			
				<!-- Layer tree -->
				<div class="tab-pane active" id="layer-tree-tab">
				</div>
				
				<!-- Legend -->
				<div class="tab-pane" id="legend-tab">
				</div>
				
				<!-- Details -->
				<div class="tab-pane" id="details-tab">
				</div>
				
			</div>			
		</aside>

		<div id="map">
			<div id="toolbar" class="ol-toolbar ol-unselectable ol-control"></div>

			<div class="modal fade" id="float-modal" tabindex="-1" role="dialog" aria-labelledby="myFloatModal">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel"></h4>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer">
							<button id="float-modal-cancel" type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
							<button id="float-modal-accept" type="button" class="btn btn-primary">{% trans "Accept" %}</button>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
	</div>

	<script type="text/javascript" src="{% url 'django.views.i18n.javascript_catalog' %}"></script>
	
	<script type="text/javascript" src="{% static "js/vendors/jQuery/jQuery-2.1.4.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/vendors/jQuery/jquery.cookie.js" %}"></script>
	<script type="text/javascript" src="{% static "js/vendors/jQueryUI/jquery-ui.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/vendors/jQuery/jquery.autocomplete.min.js" %}"></script>
	<script>
		$.widget.bridge('uibutton', $.ui.button);
	</script>
	<script type="text/javascript" src="{% static "js/vendors/bootstrap-3.3.6/js/bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/vendors/datatables/jquery.dataTables.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/vendors/datatables/dataTables.bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/vendors/bootstrap-slider/bootstrap-slider.js" %}"></script>
	<script type="text/javascript" src="{% static "js/vendors/proj4js/proj4.js" %}"></script>
	<script type="text/javascript" src="{% static "js/vendors/ol-3.15.1/ol.js" %}"></script>
	<script type="text/javascript" src="{% static "js/vendors/ol-3.15.1/ol3-popup.js" %}"></script>
	<script type="text/javascript" src="{% static "js/lib/gvsigOL.js" %}"></script>
	
	<script type="text/javascript" src="{% static "js/lib/tools/getFeatureInfo.js" %}"></script>
	<script type="text/javascript" src="{% static "js/lib/tools/measureLength.js" %}"></script>
	<script type="text/javascript" src="{% static "js/lib/tools/measureArea.js" %}"></script>
	<script type="text/javascript" src="{% static "js/lib/tools/exportToPDF.js" %}"></script>
	<script type="text/javascript" src="{% static "js/lib/tools/geolocation.js" %}"></script>
		
	<script type="text/javascript" src="{% static "js/lib/widgets/layerTree.js" %}"></script>
	<script type="text/javascript" src="{% static "js/lib/widgets/legend.js" %}"></script>
	<script type="text/javascript" src="{% static "js/lib/widgets/search.js" %}"></script>
	
	<script type="text/javascript" src="{% static "js/lib/viewer.js" %}"></script>
	
	<script type="text/javascript">
		$.ajax({
			type : 'POST',
			async : false,
			url : '/gvsigonline/core/project_get_conf/',
			data : {
				pid : '{{pid}}'
			},
			beforeSend : function(xhr) {
				xhr.setRequestHeader('X-CSRFToken', $.cookie('csrftoken'));
			},
			success : function(response) {
				for (var key in response.supported_crs) {
					proj4.defs(response.supported_crs[key].code, response.supported_crs[key].definition);	
				}
				viewer.core.initialize(response);
			},
			error : function() {
			}
		});
	</script>
	
</body>
</html>
